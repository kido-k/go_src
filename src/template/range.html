<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Go Web Programming</title>
</head>

<body>
    <ul>
        {{range $key, $value:=.}}
        <li><p>keyは{{$key}}、valueは{{$value}}です。</p></li>
        {{else}}
        <p>表示するものがありません</p>
        {{end}}
    </ul>
</body>

</html>
